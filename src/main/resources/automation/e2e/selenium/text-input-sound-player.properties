#Determines whether the text input sound player is enabled or not.
#Valid values are: true, false
#Default value is: true (text input sound player is enabled).
text.input.sound.player.enabled=true

#The audio file to be played before a multiple characters text input is made.
#Valid values are: audio/mixkit-keyboard-key-presses-2534.wav
#Default value is: audio/mixkit-keyboard-key-presses-2534.wav
text.input.sound.player.multipleCharactersAudioFilePath=automation/e2e/selenium/audio/mixkit-keyboard-key-presses-2534.wav

#The audio file to be played before a single character text input is made.
#Valid values are: audio/mixkit-keyboard-key-presses-2534.wav
#Default value is: audio/mixkit-keyboard-key-presses-2534.wav
text.input.sound.player.singleCharactersAudioFilePath=automation/e2e/selenium/audio/mixkit-single-key-type-2533.wav