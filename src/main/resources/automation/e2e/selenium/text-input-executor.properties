#Determines whether to take a screenshot right before entering text to the input field.
#Valid values are: true, false
#Default value is: false (screenshot is not taken).
text.input.takeScreenshotBefore=false

#Determines whether to take a screenshot right after entering text to the input field (and before entering "Enter" value).
#Valid values are: true, false
#Default value is: true (screenshot is taken).
text.input.takeScreenshotAfter=false