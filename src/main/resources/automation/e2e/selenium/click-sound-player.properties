#Determines whether the click sound player is enabled or not.
#Valid values are: true, false
#Default value is: true (click sound player is enabled).
click.sound.player.enabled=false

#The audio file to be played before a click is made.
#Valid values are: audio/mixkit-classic-click-1117.wav, audio/mixkit-hard-click-1118.wav, audio/mixkit-interface-click-1126.wav, audio/mixkit-single-classic-click-1116.wav
#Default value is: audio/mixkit-single-classic-click-1116.wav
click.sound.player.audioFilePath=automation/e2e/selenium/audio/mixkit-single-classic-click-1116.wav